{% extends 'layout.html' %}

{% block title %}List of registered users{% endblock %}

{% block content %}
    <h1>Registered Students</h1>
    <h1>Name - Organization Name</h1>
    <ul>
        {% for name, org in users.items() %}
            <li>{{ name }} - {{ org }}</li>
        {% endfor %}
    </ul>
{% endblock %}
